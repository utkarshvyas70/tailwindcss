<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css /">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>landing page</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <!-- navbar -->
     <nav class="p-3 flex bg-white justify-between items-center">
        <a href="#" id="brand" class="flex gap-2 items-center">
            <img class="object-cover mac-w-12" src="assets/asset 0.png" alt="logo">
            <span class="text-lg font-medium font-display">To Desktop</span>
        </a>
        <div id="nav-menu" class="hidden md:flex gap-12">
            <a href="#" class="font-medium hover:text-primary">Pricing</a>
            <a href="#" class="font-medium hover:text-primary">Docs</a>
            <a href="#" class="font-medium hover:text-primary">Change log</a>
            <a href="#" class="font-medium hover:text-primary">Blogs</a>
            <a href="#" class="font-medium hover:text-primary">Log in</a>
        </div>
        <button class="hidden md:flex gap-2 items-centre border border-gray-400 px-6 py-2 rounded-lg hover:border-gray-600">
            <img src="/assets/asset 1.svg" alt="">
            <span>Electron Developers</span>
            <i class="fa-solid fa-arrow-right"></i>
        </button>
        <button class="p-2 md:hidden" onclick="handleMenu()">
            <i class="fa-solid fa-bars"></i>

        </button>
     </nav>
     <main>
        <div id="hero" class="min-h-screen bg-gradient-to-br from-purple-200 to-transparent">
            <div id="hero-container" class="max-w-4xl mx-auto px-6 pt-4 pb-32 flex flex-col sm:items-center sm:text-center">
                <div id="version-text" class="flex item-centre sm:text-center my-6 gap-2 border border-yellow-300 bg-yellow-50 rounded-lg px-3 py-1 w-fit shadow-md hover:shadow-lg hover:-translate-y-1 transition group">
                    <div class="w-2 h-2 bg-yellow-400 rounded-full border border-yellow-600 "></div>
                    <p class="font-display font-medium text-yellow-600">v0.21.1 : <span class="text-yellow-800">Find-in-page bug fixes</span></p>
                    <i class="fa-solid fa-arrow-right text-yellow-600"></i>
                </div>
                <div id="hero-features" class="hidden sm:flex gap-8 my-6">
                    <div class="flex justify-center gap-2 items-centre text-gray-500">
                        <i class="fa-regular fa-file-code text-sm"></i>
                        <p>Code Optional</p>
                    </div>
                    <div class="flex justify-center gap-2 items-centre text-gray-500">
                        <i class="fa-regular fa-file-code text-sm"></i>
                        <p>Drag and drop builder</p>
                    </div>
                    <div class="flex justify-center gap-2 items-centre text-gray-500">
                        <i class="fa-regular fa-file-code text-sm"></i>
                        <p>Windows, Mac, Linux</p>
                    </div>
                </div>
                <h1 class="text-4xl font-semibold leading-snug mt-4 sm:text-7xl sm:leading-normal">Web app to desktop app in minutes</h1>
                <p class="text-xl mt-4 sm:text-2xl sm:mt-8 text-gray-800">Take your web app codebase and transform it into a cross platform desktop app with native functionality.</p>
                <div id="buttons-container" class="mt-12 flex gap-4 flex-col sm:flex-row">
                    <button class="px-8 py-3 font-semibold rounded-lg text-white bg-primary shadow-sm hover:bg-opacity-90">Download now</button>
                    <button class="px-8 py-3 font-semibold rounded-lg text-white border border-gray-400 hover:border-gray-800">Read Docs</button>
                </div>
            </div>
        </div>
     </main>
</body>
<script src="script.js"></script>
</html>
